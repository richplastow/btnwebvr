<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BtnWebVR / Post-Processing / Channel Boost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="VR, WebVR, GLSL, WebGL, Shaders, RGB, Boost">
    <meta name="description"
      content="Example of a channel-boost post-processing effect in WebVR">

    <link rel="stylesheet" href="../css/btnwebvr.css">

    <!-- A custom build of A-Frame 0.3.1, which includes expeimental support -->
    <!-- for post-processing effects. Created by Yannis Gravezas, and taken  -->
    <!-- from github.com/wizgrav/aframe/tree/gh-pages/dist                   -->
    <script src="js/aframe-post-processing.js"></script>

    <!-- The 'compositor' A-Frame system lets us combine post-processing     -->
    <!-- effects. It requires Yannis Gravezas’s custom A-Frame build. From   -->
    <!-- ... /tree/gh-pages/examples/test/post-processing/components         -->
    <script src="js/compositor.js"></script>

    <!-- The 'fxaa' A-Frame component provides fast anti-aliasing.           -->
    <!-- Background info here: kotaku.com.au/2011/12/what-is-fxaa/           -->
    <script src="js/utility-components/fxaa.js"></script>
    <script src="js/utility-shaders/FXAAShader.js"></script>

    <!-- The 'bmfont-text' A-Frame component lets us add text to the scene.  -->
    <script src="js/utility-components/bmfont-text.min.js"></script>

    <!-- The 'upper-lower-control' A-Frame component provides mouseenter and -->
    <!-- mouseleave listeners for control-columns. It modifies the control   -->
    <!-- heights, and applies the value to a post-processing effect.         -->
    <!-- See `#channel-boost-rBoost-upper` etc, below.                       -->
    <script src="js/upper-lower-control.js"></script>

    <!-- Specific post-processing scripts, just for this example’s effects.  -->
    <!-- These define `THREE.ChannelBoostShader` (which is used as a         -->
    <!-- THREE.ShaderMaterial), and the 'channel-boost' A-Frame component.   -->
    <script src="js/rgb-shaders/ChannelBoostShader.js"></script>
    <script src="js/rgb-components/channel-boost.js"></script>

  </head>

  <body>
    <div class="bwv-header">
      <h1><a href="../index.html">BtnWebVR</a> /
          <a href="../post-processing.html">Post-Processing</a> /
          Channel Boost
      </h1>
      <h2>Example of a channel-boost Post-Processing effect in WebVR</h2>
    </div>

    <a-scene
       post-processing="true"
       compositor="channel-boost fxaa"
       channel-boost="rBoost:1.0; gBoost:1.0; bBoost:1.0"
       fog="type:linear; color:#222; near:1; far:50;"
       fxaa=""
    >

      <!-- Mixins. -->
      <a-assets>
        <a-mixin id="grey"  material="shader:flat; color:#333"></a-mixin>
        <a-mixin id="red"   material="shader:flat; color:#f00"></a-mixin>
        <a-mixin id="green" material="shader:flat; color:#0f0"></a-mixin>
        <a-mixin id="blue"  material="shader:flat; color:#00f"></a-mixin>
        <a-mixin id="spin"
           attribute="rotation"
           easing="linear"
           repeat="indefinite"></a-mixin>
      </a-assets>

      <!-- Draw an orange box, rotating on its corner. -->
      <a-entity
         geometry="primitive:box"
         position="0 2 -5"
         rotation="45 45 45"
         scale="2 2 2"
         material="color:#ff6600; metalness:0.5; roughness:0.5;">
        <a-animation
           dur="60000"
           from="45 45 45"
           to="45 405 45"
           mixin="spin">
        </a-animation>
      </a-entity>

      <!-- Draw a rotating blue pyramid. -->
      <a-entity
         geometry="primitive:tetrahedron"
         position="-7 3 3"
         rotation="37 0 37"
         scale="3 3 3"
         material="color:#234567; metalness:0.5; roughness:0.5;">
        <a-animation
           dur="30000"
           from="37 0 37"
           to="37 360 37"
           mixin="spin">
        </a-animation>
      </a-entity>

      <!-- Draw a rotating green torus. -->
      <a-entity
         geometry="primitive:torus;"
         position="7 3 3"
         rotation="0 0 0"
         scale="2 2 2"
         material="color:#66cc00; metalness:0.7; roughness:0.3;">
        <a-animation
           dur="50000"
           from="0 0 0"
           to="0 360 0"
           mixin="spin">
        </a-animation>
      </a-entity>

      <!-- Add a camera and cursor. -->
      <a-camera look-controls>
        <a-entity
           cursor="fuse:false;"
           position="0 0 -1"
           scale="0.02 0.02 0.02"
           geometry="primitive: ring"
           material="color:white; shader:flat">
        </a-entity>
      </a-camera>

      <!-- Draw the environment. -->
      <a-sky
         upper-lower-control
         color="#222">
      </a-sky>
      <a-plane
         upper-lower-control
         height="100"
         width="100"
         rotation="-90 0 0"
         color="#080808">
      </a-plane>

      <!-- Draw the red-boost control-column. -->
      <a-cylinder
         id="channel-boost-rBoost-upper"
         upper-lower-control
         position="-8 3 -8"
         radius="0.5"
         height="2"
         mixin="grey">
      </a-cylinder>
      <a-cylinder
         id="channel-boost-rBoost-lower"
         upper-lower-control
         position="-8 1 -8"
         radius="0.5"
         height="2"
         mixin="red">
      </a-cylinder>
      <a-entity
         bmfont-text="text:Red; align:center; color:#fff;"
         position="-5.5 0.7 -3"></a-entity>
      <a-entity
         id="channel-boost-rBoost-text"
         bmfont-text="text:1.0; align:center; color:#fff;"
         position="-5.5 0.5 -3"></a-entity>

      <!-- Draw the green-boost control-column. -->
      <a-cylinder
         id="channel-boost-gBoost-upper"
         upper-lower-control
         position="-6 3 -8"
         radius="0.5"
         height="2"
         mixin="grey">
      </a-cylinder>
      <a-cylinder
         id="channel-boost-gBoost-lower"
         upper-lower-control
         position="-6 1 -8"
         radius="0.5"
         height="2"
         mixin="green">
      </a-cylinder>
      <a-entity
         bmfont-text="text:Green; align:center; color:#fff;"
         position="-4.75 0.7 -3"></a-entity>
      <a-entity
         id="channel-boost-gBoost-text"
         bmfont-text="text:1.0; align:center; color:#fff;"
         position="-4.75 0.5 -3"></a-entity>

      <!-- Draw the blue-boost control-column. -->
      <a-cylinder
         id="channel-boost-bBoost-upper"
         upper-lower-control
         position="-4 3 -8"
         radius="0.5"
         height="2"
         mixin="grey">
      </a-cylinder>
      <a-cylinder
         id="channel-boost-bBoost-lower"
         upper-lower-control
         position="-4 1 -8"
         radius="0.5"
         height="2"
         mixin="blue">
      </a-cylinder>
      <a-entity
         bmfont-text="text:Blue; align:center; color:#fff;"
         position="-4 0.7 -3"></a-entity>
      <a-entity
         id="channel-boost-bBoost-text"
         bmfont-text="text:1.0; align:center; color:#fff;"
         position="-4 0.5 -3"></a-entity>

    </a-scene>

  </body>
</html>
