<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BtnWebVR / Post-Processing / Filmic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="VR, WebVR, GLSL, WebGL, Shaders, Filmic">
    <meta name="description"
      content="Example of a filmic post-processing effect in WebVR">

    <link rel="stylesheet" href="../css/btnwebvr.css">

    <script src="../js/aframe-post-processing.js"></script>

    <script src="js/filmic-shaders/FilmShader.js"></script>
    <script src="js/filmic-shaders/TechnicolorShader.js"></script>
    <script src="js/filmic-shaders/FXAAShader.js"></script>
    <script src="js/filmic-components/film-grain.js"></script>
    <script src="js/filmic-components/technicolor.js"></script>
    <script src="js/filmic-components/fxaa.js"></script>
    <script src="js/filmic-components/compositor.js"></script>

  </head>

  <body>
    <div class="bwv-header">
      <h1><a href="../index.html">BtnWebVR</a> /
          <a href="../post-processing.html">Post-Processing</a> /
          Filmic
      </h1>
      <h2>Example of a filmic Post-Processing effect in WebVR</h2>
    </div>

    <a-scene
       post-processing="true"
       compositor="film-grain fxaa"
       film-grain="grayscale:false; speed:0.1; nIntensity:0.7; sIntensity:0.2;"
       technicolor=""
       fxaa=""
       fog="type:linear; color:#222; near:1; far:50;"
    >

      <!-- draw an orange box, rotating on its corner -->
      <a-entity
         geometry="primitive:box"
         position="0 2 -5"
         rotation="45 45 45"
         scale="2 2 2"
         material="color:#ff6600; metalness:0.5; roughness:0.5; ">
        <a-animation
           attribute="rotation"
           dur="60000"
           from="45 45 45"
           to="45 405 45"
           easing="linear"
           repeat="indefinite">
        </a-animation>
      </a-entity>

      <!-- draw a rotating blue pyramid -->
      <a-entity
         geometry="primitive:tetrahedron"
         position="-7 3 3"
         rotation="37 0 37"
         scale="3 3 3"
         material="color:#234567; metalness:0.5; roughness:0.5; ">
        <a-animation
           attribute="rotation"
           dur="30000"
           from="37 0 37"
           to="37 360 37"
           easing="linear"
           repeat="indefinite">
        </a-animation>
      </a-entity>

      <!-- draw a rotating green torus -->
      <a-entity
         geometry="primitive:torus; p:1; q:7"
         position="7 3 3"
         rotation="0 0 0"
         scale="2 2 2"
         material="color:#66cc00; metalness:0.7; roughness:0.3; ">
        <a-animation
           attribute="rotation"
           dur="50000"
           from="0 0 0"
           to="0 360 0"
           easing="linear"
           repeat="indefinite">
        </a-animation>
      </a-entity>

      <!-- draw the environment -->
      <a-sky color="#222"></a-sky>
      <a-plane color="#080808" height="100" width="100" rotation="-90 0 0"></a-plane>

    </a-scene>

  </body>
</html>
